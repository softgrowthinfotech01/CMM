    <!-- form table  -->
  <script>
$(document).ready(function () {
  // Bind the click event once, outside the childrenRow function
  $("#childTable").on('click', '.btnremove', function () {
    $(this).closest('tr').remove();

});

var i = 1;
function childrenRow() {
  i++;
  $('#childTable').find('tbody').append('<tr><th scope="row">' + i + '</th><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text" style="width: 50px;"></td><td><input type="text" style="width: 100px;"></td><td><input type="text" style="width: 100px;"></td><td><input type="text" style="width: 100px;"></td><td><select class="form-control"><option value="">PAID</option><option value="">PENDING</option></select></td><td><button type="button" class="btn btn-success" onclick="childrenRow()">Add</button><button type="button" class="btn btnremove btn-danger">Remove</button></td></tr>');
}
  </script>
